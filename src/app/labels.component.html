<div style="text-align:center">
  <ul class="labels">
    <li *ngFor="let label of labels" [class.selected]="label === selectedLabel" (click)="onSelect(label)">
      <span class="lbgroup">{{label.group}}</span>{{label.name}}
    </li>
  </ul>
  <div *ngIf="selectedLabel">
  <h2>
    {{selectedLabel.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
</div>
